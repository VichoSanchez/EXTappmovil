<ion-header>
  <ion-toolbar color="primary" style="height: 100%;">
    <ion-grid>
      <ion-row>
        <ion-col col-3 col-md-6>
          <img height="100%" class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png">
        </ion-col>
        <ion-col col-6 col-md-9>
          <ion-title #titulo class="ion-text-left ion-text">
            <div>
              <h1 style="color: orange;">Sistema de asistencia DUOC</h1>
            </div>
          </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">

  <div class="incorrecto">
    <ion-toolbar>
        <img src="https://img.freepik.com/fotos-premium/vaya-mas-lento-explique-primero-hombre-adulto-confuso-tranquilo-aspecto-serio-que-muestra-senal-alto-tratando-relajar-persona-que-nerviosa-dar-advertencias-parecer-esceptico-decepcionante-algo-incorrecto_176420-33926.jpg?size=626&ext=jpg" width="400"/>

      <ion-label>
        <h1>Incorrecto</h1>
      </ion-label>
      <br>
      <br>
      <ion-button expands="block" (click)="volverInicio()">
        Volver al Ingreso
        </ion-button>
    </ion-toolbar>
  </div>
    
</ion-content>
