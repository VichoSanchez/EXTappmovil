<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon name="arrow-back" routerLink="/welcome"></ion-icon>
      <div id="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png" alt="">
      </div>
      <div></div>
    </div>

    <h1>Iniciar sesion</h1>
    <p>Inicia el mundo de aprendizaje con<br />DuocUC</p>
  </div>

  <div class="wrapper" class="fondo" >
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input [(ngModel)]="correo" type="text" label="Correo" labelPlacement="floating"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input [(ngModel)]="password" type="password" label="Contraseña" labelPlacement="floating"></ion-input>
        </ion-item>
        <div class="alinear-centro"></div>
          <ion-button expands="block" (click)="ingresar()">
          Ingresar
          </ion-button>

      </ion-card-content>
    </ion-card>
    <br>

    <ion-button expands="block" (click)="goRegistrar()">
      Registrarse
    </ion-button>
   
    
    <ion-button expands="block" (click)="goCorreo()">
      Recuperar Contraseña
      </ion-button>
  </div>
</ion-content>
